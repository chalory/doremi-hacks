<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/styles/style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="relative h-screen p-20 flex bg-white auth-container">
            <img
                src="../static//img/cloud1.png"
                class="absolute z-10 w-96 top-0 right-[7rem]"
                alt=""
            />
            <img src="../static//img/cloud0.png" class="absolute z-10 w-96 left-[5rem]" alt="" />
            <div
                class="box shadow-xl flex gap-12 w-3/5 justify-center items-center bg-white mx-auto"
            >
                <div class="text-center w-2/6">
                    <img src="../static/img//emotions.gif" class="" alt="Emotions" />
                    <div class="text-2xl font-light satisfy">Which one are you?</div>
                </div>
                <form class="bg-white p-8" action="{{ url_for('index') }}">
                    <h1 class="text-gray-800 font-bold text-3xl mb-1 satisfy">Hey there!</h1>
                    <p class="font-normal text-gray-600 mb-7">
                        Join our mission to empower students!
                    </p>
                    <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 text-gray-400"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                strokeWidth="2"
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                            />
                        </svg>
                        <input
                            class="pl-2 outline-none border-none"
                            type="text"
                            name=""
                            id=""
                            placeholder="Email Address"
                        />
                    </div>
                    <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 text-gray-400"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                        >
                            <path
                                fillRule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clipRule="evenodd"
                            />
                        </svg>
                        <input
                            class="pl-2 outline-none border-none"
                            type="text"
                            name=""
                            id=""
                            placeholder="Password"
                        />
                    </div>
                    <a href="/">
                        <button
                            type="submit"
                            class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2"
                        >
                            Sign In
                        </button>
                    </a>
                    <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer"
                        >Forgot Password ?</span
                    >
                </form>
            </div>
        </div>
    </body>
</html>
