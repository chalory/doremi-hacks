<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/styles/main.css" />
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script defer src="../static/scripts/app.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/piano">Piano</a></li>
                    <li><a href="/speech_to_text">Speech-to-Text</a></li>
                </ul>
            </nav>
        </header>
        <section id="speech-container">
            <div class="section-px">
                <div class="speech-to-text">
                    <button id="speech" class="mic-btn">
                        <div class="pulse-ring"></div>
                        <img src="../static/img/microphone.png" alt="" />
                    </button>

                    <div class="words" contenteditable>
                        <p id="p"></p>
                    </div>
                </div>
                <div class="graph">
                    <canvas id="bar-graph" style="width: 100%; max-width: 700px"></canvas>
                </div>
            </div>
        </section>
    </body>
</html>
